<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recall Snake Game</title>
  <style>
    body {
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      border: 3px solid #00ff00;
      background-color: rgba(0, 0, 0, 0.6);
    }

    h1 {
      color: #00ff00;
      text-align: center;
      font-family: monospace;
      margin: 10px 0;
    }

    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
      color: #00ff00;
      font-family: monospace;
      font-size: 18px;
    }

    @keyframes marquee {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .controls {
      margin-top: 15px;
      text-align: center;
    }

    .controls button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 5px;
      background-color: #111;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
    }

    .controls button:active {
      background-color: #00ff00;
      color: black;
    }

    .score {
      color: #00ff00;
      font-family: monospace;
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="marquee">
    <span>Welcome to Trueworker24 Recall-Snake-Game üêç</span>
  </div>

  <img src="snake-logo.png" alt="Snake Logo" style="width: 100px; margin-top: 10px;">
  <h1>Recall Snake Game</h1>
  <div class="score" id="scoreDisplay">Score: 0</div>
  <canvas id="game" width="300" height="300"></canvas>

  <div class="controls">
    <div><button onclick="setDirection('UP')">‚¨ÜÔ∏è</button></div>
    <div>
      <button onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
      <button onclick="setDirection('DOWN')">üîΩÔ∏è</button>
      <button onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
  </div>

  <audio id="eatSound" src="eat.mp3"></audio>
  <audio id="bigEatSound" src="big-eat.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 15;
    const canvasSize = 20;
    let snake = [{ x: 9 * box, y: 9 * box }];
    let foodCount = 0;
    let isBigFood = false;
    let direction = null;
    let score = 0;
    let game;

    const eatSound = document.getElementById("eatSound");
    const bigEatSound = document.getElementById("bigEatSound");
    const winSound = document.getElementById("winSound");

    let food = generateFood();

    function generateFood() {
      isBigFood = (foodCount > 0 && foodCount % 5 === 0);
      return {
        x: Math.floor(Math.random() * canvasSize) * box,
        y: Math.floor(Math.random() * canvasSize) * box,
        big: isBigFood
      };
    }

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") setDirection("LEFT");
      if (e.key === "ArrowUp") setDirection("UP");
      if (e.key === "ArrowRight") setDirection("RIGHT");
      if (e.key === "ArrowDown") setDirection("DOWN");
    });

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(document.getElementById("bgImg"), 0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        let img = new Image();
        img.src = i === 0 ? "snake-head.png" : "snake-body.png";
        ctx.drawImage(img, snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      let foodImg = new Image();
      foodImg.src = food.big ? "big-food.png" : "red-ball.png";
      ctx.drawImage(foodImg, food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;
      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some((s, i) => i !== 0 && s.x === headX && s.y === headY)
      ) {
        clearInterval(game);
        alert("Game Over! Score: " + score);
        location.reload();
      }

      let newHead = { x: headX, y: headY };

      if (headX === food.x && headY === food.y) {
        foodCount++;
        score += food.big ? 25 : 5;
        if (score >= 500) {
          winSound.play();
          clearInterval(game);
          alert("üéâ You Win! Final Score: " + score);
          location.reload();
        }
        (food.big ? bigEatSound : eatSound).play();
        food = generateFood();
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
      document.getElementById("scoreDisplay").innerText = "Score: " + score;
    }

    window.onload = () => {
      const bg = new Image();
      bg.src = 'background.png';
      bg.onload = () => {
        const bgImg = document.createElement('img');
        bgImg.id = 'bgImg';
        bgImg.src = bg.src;
        bgImg.style.display = 'none';
        document.body.appendChild(bgImg);
        game = setInterval(drawGame, 100);
      };
    }
  </script>
</body>
</html>
