<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recall Snake Game</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      font-family: monospace;
      color: #00ff00;
    }

    canvas {
      border: 3px solid #00ff00;
      background-color: #111;
    }

    h1 {
      margin: 10px 0;
    }

    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .controls {
      margin-top: 15px;
      text-align: center;
      user-select: none;
    }

    .controls button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 5px;
      background-color: #111;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
      transition: background-color 0.3s;
    }

    .controls button:active {
      background-color: #00ff00;
      color: black;
    }

    .score {
      font-size: 18px;
      margin: 5px;
    }

    /* New buttons container, positioned relative to canvas */
    .game-buttons {
      width: 300px; /* same width as canvas */
      position: relative;
      margin-top: 10px;
    }

    /* Restart button - left below canvas */
    #restartBtn {
      position: absolute;
      left: 0;
      top: -50px; /* above canvas (or adjust as needed) */
      background-color: #00ff00;
      color: black;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
      transition: background-color 0.3s;
    }
    #restartBtn:hover {
      background-color: #00cc00;
    }

    /* Leaderboard button - right below canvas */
    #leaderboardBtn {
      position: absolute;
      right: 0;
      top: -50px; /* align horizontally with restart button */
      background-color: #00ff00;
      color: black;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
      transition: background-color 0.3s;
    }
    #leaderboardBtn:hover {
      background-color: #00cc00;
    }

    /* Leaderboard modal overlay */
    #leaderboardModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      color: #00ff00;
      font-family: monospace;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      padding: 20px;
    }

    #leaderboardModal h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    #leaderboardModal ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
      max-width: 400px;
      border: 2px solid #00ff00;
      border-radius: 8px;
      background-color: #111;
    }

    #leaderboardModal ul li {
      padding: 8px 12px;
      border-bottom: 1px solid #00ff00;
      display: flex;
      justify-content: space-between;
    }

    #leaderboardModal button {
      margin-top: 20px;
      background-color: #00ff00;
      color: black;
      border: none;
      padding: 8px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #leaderboardModal button:hover {
      background-color: #00cc00;
    }

  </style>
</head>
<body>

  <div class="marquee">
    <span>Welcome to Trueworker24 Recall-Snake-Game üêç</span>
  </div>

  <h1>Recall Snake Game</h1>
  <div class="score" id="scoreDisplay">Score: 0</div>
  <canvas id="game" width="300" height="300"></canvas>

  <!-- Buttons container -->
  <div class="game-buttons">
    <button id="restartBtn" title="Restart Game">Restart</button>
    <button id="leaderboardBtn" title="View Leaderboard">Leaderboard</button>
  </div>

  <div class="controls">
    <div><button onclick="setDirection('UP')">‚¨ÜÔ∏è</button></div>
    <div>
      <button onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
      <button onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
      <button onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
  </div>

  <audio id="eatSound" src="eat.mp3"></audio>
  <audio id="bigEatSound" src="big-eat.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>

  <!-- Leaderboard Modal -->
  <div id="leaderboardModal">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
    <button id="closeLeaderboard">Close</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 15;
    const canvasSize = 20;
    const spriteScale = 1.5;
    const spriteSize = box * spriteScale;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = null;
    let score = 0;
    let foodCount = 0;

    const eatSound = document.getElementById("eatSound");
    const bigEatSound = document.getElementById("bigEatSound");
    const winSound = document.getElementById("winSound");

    const snakeHeadImg = new Image();
    const snakeBodyImg = new Image();
    const redBallImg = new Image();
    const bigFoodImg = new Image();

    const imageURL = "https://iili.io/FYpkV1f.png";
    snakeHeadImg.src = imageURL;
    snakeBodyImg.src = imageURL;
    redBallImg.src = imageURL;
    bigFoodImg.src = "https://iili.io/Fa9MMAu.th.png";

    let food = generateFood();
    let gameInterval = null;

    function generateFood() {
      const isBig = foodCount > 0 && foodCount % 5 === 0;
      return {
        x: Math.floor(Math.random() * canvasSize) * box,
        y: Math.floor(Math.random() * canvasSize) * box,
        big: isBig
      };
    }

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") setDirection("LEFT");
      if (e.key === "ArrowUp") setDirection("UP");
      if (e.key === "ArrowRight") setDirection("RIGHT");
      if (e.key === "ArrowDown") setDirection("DOWN");
    });

    function resetGame() {
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = null;
      score = 0;
      foodCount = 0;
      food = generateFood();
      updateScore();
    }

    function startGame() {
      if(gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(drawGame, 100);
    }

    function endGame(message) {
      clearInterval(gameInterval);
      alert(message);
      saveScore();
    }

    function updateScore() {
      document.getElementById("scoreDisplay").innerText = "Score: " + score;
    }

    function saveScore() {
      // Save leaderboard in localStorage
      let leaderboard = JSON.parse(localStorage.getItem("recallSnakeLeaderboard")) || [];
      const playerName = localStorage.getItem("recallSnakePlayerName") || "Player";

      leaderboard.push({ name: playerName, score: score });
      leaderboard.sort((a,b) => b.score - a.score);
      if(leaderboard.length > 10) leaderboard.length = 10; // keep top 10

      localStorage.setItem("recallSnakeLeaderboard", JSON.stringify(leaderboard));
    }

    function showLeaderboard() {
      const modal = document.getElementById("leaderboardModal");
      const list = document.getElementById("leaderboardList");

      let leaderboard = JSON.parse(localStorage.getItem("recallSnakeLeaderboard")) || [];
      if(leaderboard.length === 0) {
        list.innerHTML = "<li>No scores yet.</li>";
      } else {
        list.innerHTML = leaderboard.map(item =>
          `<li><strong>${item.name}</strong> <span>${item.score}</span></li>`
        ).join("");
      }

      modal.style.display = "flex";
    }

    function hideLeaderboard() {
      document.getElementById("leaderboardModal").style.display = "none";
    }

    function drawGame() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      snake.forEach((segment, index) => {
        const img = index === 0 ? snakeHeadImg : snakeBodyImg;
        ctx.drawImage(img, segment.x, segment.y, spriteSize, spriteSize);
      });

      const foodImg = food.big ? bigFoodImg : redBallImg;
      const foodSize = food.big ? spriteSize * 1.8 : spriteSize;
      ctx.drawImage(foodImg, food.x, food.y, foodSize, foodSize);

      let headX = snake[0].x;
      let headY = snake[0].y;
      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some((s, i) => i !== 0 && s.x === headX && s.y === headY)
      ) {
        endGame("Game Over! Score: " + score);
        return;
      }

      let newHead = { x: headX, y: headY };

      if (headX === food.x && headY === food.y) {
        foodCount++;
        score += food.big ? 25 : 5;
        food.big ? bigEatSound.play() : eatSound.play();

        if (score >= 500) {
          winSound.play();
          endGame("üéâ You Win! Final Score: " + score);
          return;
        }

        food = generateFood();
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
      updateScore();
    }

    // Buttons events
    document.getElementById("restartBtn").addEventListener("click", () => {
      resetGame();
      startGame();
    });

    document.getElementById("leaderboardBtn").addEventListener("click", showLeaderboard);
    document.getElementById("closeLeaderboard").addEventListener("click", hideLeaderboard);

    // Initial game start after asking for name
    function askPlayerName() {
      let name = prompt("Enter your name to start playing:", "Player");
      if (!name || name.trim() === "") name = "Player";
      localStorage.setItem("recallSnakePlayerName", name.trim());
    }

    askPlayerName();
    resetGame();
    startGame();

    // Direction control for buttons
    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    window.setDirection = setDirection; // expose for inline onclicks

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") setDirection("LEFT");
      if (e.key === "ArrowUp") setDirection("UP");
      if (e.key === "ArrowRight") setDirection("RIGHT");
      if (e.key === "ArrowDown") setDirection("DOWN");
    });
  </script>
</body>
</html>
