<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recall Snake Game</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      border: 3px solid #00ff00;
      background-color: #111;
    }

    h1 {
      color: #00ff00;
      text-align: center;
      font-family: monospace;
      margin: 10px 0;
    }

    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
      color: #00ff00;
      font-family: monospace;
      font-size: 18px;
    }

    @keyframes marquee {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .controls {
      margin-top: 15px;
      text-align: center;
    }

    .controls button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 5px;
      background-color: #111;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
    }

    .controls button:active {
      background-color: #00ff00;
      color: black;
    }

    .score {
      color: #00ff00;
      font-family: monospace;
      font-size: 18px;
      margin: 5px;
    }

    #shareBtn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ff00;
      color: black;
      font-family: monospace;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="marquee">
    <span>Welcome to Trueworker24 Recall-Snake-Game üêç</span>
  </div>

  <h1>Recall Snake Game</h1>
  <div class="score" id="scoreDisplay">Score: 0</div>
  <canvas id="game" width="300" height="300"></canvas>

  <div class="controls">
    <div><button onclick="setDirection('UP')">‚¨ÜÔ∏è</button></div>
    <div>
      <button onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
      <button onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
      <button onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
  </div>

  <button id="shareBtn" onclick="shareOnX()">üì§ Share Score on X</button>

  <audio id="eatSound" src="eat.mp3"></audio>
  <audio id="bigEatSound" src="big-eat.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 15;
    const canvasSize = 20;
    const spriteScale = 1.5;
    const spriteSize = box * spriteScale;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = null;
    let score = 0;
    let foodCount = 0;

    const eatSound = document.getElementById("eatSound");
    const bigEatSound = document.getElementById("bigEatSound");
    const winSound = document.getElementById("winSound");

    const snakeHeadImg = new Image();
    const snakeBodyImg = new Image();
    const redBallImg = new Image();
    const bigFoodImg = new Image();

    const imageURL = "https://iili.io/FYpkV1f.png";
    snakeHeadImg.src = imageURL;
    snakeBodyImg.src = imageURL;
    redBallImg.src = imageURL;
    bigFoodImg.src = imageURL;

    let food = generateFood();

    function generateFood() {
      const isBig = foodCount > 0 && foodCount % 5 === 0;
      return {
        x: Math.floor(Math.random() * canvasSize) * box,
        y: Math.floor(Math.random() * canvasSize) * box,
        big: isBig
      };
    }

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") setDirection("LEFT");
      if (e.key === "ArrowUp") setDirection("UP");
      if (e.key === "ArrowRight") setDirection("RIGHT");
      if (e.key === "ArrowDown") setDirection("DOWN");
    });

    function endGame(message) {
      clearInterval(game);
      alert(message);
      document.getElementById("shareBtn").style.display = "inline-block";
    }

    function shareOnX() {
      const text = encodeURIComponent("I scored " + score + " points in the Recall Snake Game! üêç #RecallSnakeGame");
      const url = "https://x.com/intent/tweet?text=" + text;
      window.open(url, "_blank");
    }

    function drawGame() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      snake.forEach((segment, index) => {
        const img = index === 0 ? snakeHeadImg : snakeBodyImg;
        ctx.drawImage(img, segment.x, segment.y, spriteSize, spriteSize);
      });

      const foodImg = food.big ? bigFoodImg : redBallImg;
      ctx.drawImage(foodImg, food.x, food.y, spriteSize, spriteSize);

      let headX = snake[0].x;
      let headY = snake[0].y;
      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some((s, i) => i !== 0 && s.x === headX && s.y === headY)
      ) {
        endGame("Game Over! Score: " + score);
        return;
      }

      let newHead = { x: headX, y: headY };

      if (headX === food.x && headY === food.y) {
        foodCount++;
        score += food.big ? 25 : 5;
        food.big ? bigEatSound.play() : eatSound.play();

        if (score >= 500) {
          winSound.play();
          endGame("üéâ You Win! Final Score: " + score);
          return;
        }

        food = generateFood();
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
      document.getElementById("scoreDisplay").innerText = "Score: " + score;
    }

    const game = setInterval(drawGame, 100);
  </script>
</body>
</html>
