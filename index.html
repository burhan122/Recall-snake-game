<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recall Snake Game</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      border: 3px solid #00ff00;
      background-color: #111;
    }

    h1 {
      color: #00ff00;
      text-align: center;
      font-family: monospace;
      margin: 10px 0;
    }

    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
      color: #00ff00;
      font-family: monospace;
      font-size: 18px;
    }

    @keyframes marquee {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .controls {
      margin-top: 15px;
      text-align: center;
    }

    .controls button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 5px;
      background-color: #222;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 10px;
      cursor: pointer;
    }

    .controls button:active {
      background-color: #00ff00;
      color: black;
    }
  </style>
</head>
<body>

  <!-- üîÅ Scrolling Text -->
  <div class="marquee">
    <span>Welcome to Trueworker24 Recall-Snake-Game üêç</span>
  </div>

  <h1>Bottom Phone Snake Game</h1>
  <canvas id="game" width="300" height="300"></canvas>

  <!-- üì± On-screen Controls -->
  <div class="controls">
    <div>
      <button onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
    </div>
    <div>
      <button onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
      <button onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
      <button onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 15;
    const canvasSize = 20;
    let snake = [{ x: 9 * box, y: 9 * box }];
    let food = {
      x: Math.floor(Math.random() * canvasSize) * box,
      y: Math.floor(Math.random() * canvasSize) * box,
    };

    let direction = null;
    let score = 0;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    // ‚úÖ On-screen button controls
    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function drawGame() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff00" : "#007700";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some((s, i) => i !== 0 && s.x === headX && s.y === headY)
      ) {
        clearInterval(game);
        alert("Game Over! Score: " + score);
        location.reload();
      }

      let newHead = { x: headX, y: headY };

      if (headX === food.x && headY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * canvasSize) * box,
          y: Math.floor(Math.random() * canvasSize) * box,
        };
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    let game = setInterval(drawGame, 100);
  </script>
</body>
</html>
